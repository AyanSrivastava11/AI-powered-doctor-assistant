<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet the Team</title>
  <style>
    /* ----- CSS PART ----- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000; /* black background */
      color: #fff; /* default text color */
    }

    .team-section {
      text-align: center;
      padding: 50px 20px;
    }

    .team-section h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .team-card {
      background: #295f4e;  /* dark card background */
      border-radius: 15px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      color: #fff; /* light text inside card */
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(255,255,255,0.2);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #444;
    }

    .team-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #fff;
    }

    .team-card p.role {
      color: #bbb;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .team-card p.quote {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 15px;
    }

         .social-icons a {
      margin: 0 8px;
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
    }

    .social-icons a:hover {
      color: #0077b5; /* LinkedIn blue color on hover */
}
.social-icons img {
  width: 20px;   /* Make it smaller */
  height: 20px;  /* Keep it square */
  transition: transform 0.3s;
}

.social-icons img:hover {
  transform: scale(1.2); /* Little zoom effect on hover */
}

  </style>
</head>
<body>

<!-- ----- HTML PART ----- -->
<section class="team-section">
  <h2>Meet the Team</h2>
  <div class="team-container" id="teamContainer">
    <!-- Team cards will be injected by JavaScript -->
  </div>
</section>

<!-- ----- JS PART ----- -->
<script>
  const teamMembers = [
    {
      name: "Ayan Srivastava",
      role: "Team Leader",
      quote: "The best error message is the one that never shows up.",
      image: "https://randomuser.me/api/portraits/women/1.jpg",
      linkedin: "https://www.linkedin.com/in/ayan-srivastava-017a89259/",
      github: "https://github.com/AyanSrivastava11"
    },
    {
      name: "Aditi Singh",
      role: "Team Member",
      quote: "Computers are fast; programmers keep it slow",
      image: "https://randomuser.me/api/portraits/men/2.jpg",
      linkedin: "https://www.linkedin.com/in/aditi-singh-266456253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app",
      github: "https://github.com/AditisS12"
    },
    {
      name: "Aditi Gupta",
      role: "Team Member",
      quote: "Software is a great combination of artistry and engineering.",
      image: "https://randomuser.me/api/portraits/women/3.jpg",
      linkedin: "https://www.linkedin.com/in/guptaaditi18?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app",
      github: "https://github.com/Aditi-code123"
    }
  ];

  const teamContainer = document.getElementById('teamContainer');

  teamMembers.forEach(member => {
    const card = document.createElement('div');
    card.classList.add('team-card');

    card.innerHTML = `
      <img src="${member.image}" alt="${member.name}">
      <h3>${member.name}</h3>
      <p class="role">${member.role}</p>
      <p class="quote">"${member.quote}"</p>
      <div class="social-icons">
  <a href="${member.linkedin}" target="_blank">
    <img src="linkldn.png" alt="LinkedIn" width="24">
  </a>
  <a href="${member.github}" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="24">
  </a>
</div>

    `;

    teamContainer.appendChild(card);
  });
</script>

</body>
</html>
